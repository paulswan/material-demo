<h1>Navigation</h1>

<h2>Sidenav & Toolbars</h2>

<p>Try changing the way the navigation menus look and operate:</p>

<ng-container
              *ngIf="{mode: $mode | async, hasBackdrop: $hasBackdrop | async, color: $toolbarColor | async} as pageData">
  <mat-grid-list cols="3" rowHeight="180px" style="width: 500px">
    <mat-grid-tile>
      <mat-radio-group class="example-radio-group" color="primary"
                       [(ngModel)]="pageData.mode"
                       (ngModelChange)="setMode($event)">
        <label>Sidenav Mode</label>
        <mat-radio-button class="example-radio-button" value="over">Over</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="push">Push</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="side">Side</mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-radio-group class="example-radio-group" color="primary"
                       [(ngModel)]="pageData.hasBackdrop"
                       (ngModelChange)="setHasBackdrop($event)">
        <label>Sidenav backdrop</label>
        <mat-radio-button class="example-radio-button" [value]="true">Yes</mat-radio-button>
        <mat-radio-button class="example-radio-button" [value]="false">No</mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-radio-group class="example-radio-group" color="primary"
                       [(ngModel)]="pageData.color" (ngModelChange)="setToolbarColor($event)">
        <label>Toolbar Colour</label>
        <mat-radio-button class="example-radio-button" value="">Default</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="primary">Primary</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="accent">Accent</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="warn">Warn</mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
  </mat-grid-list>


  <h2>Toolbars</h2>

  <mat-toolbar color="primary">
    <ng-container [ngTemplateOutlet]="toolbarContent" [ngTemplateOutletContext]="{label: 'Primary'}"></ng-container>
  </mat-toolbar>
  <br>
  <mat-toolbar color="accent">
    <ng-container [ngTemplateOutlet]="toolbarContent" [ngTemplateOutletContext]="{label: 'Accent'}"></ng-container>
  </mat-toolbar>
  <br>
  <mat-toolbar color="warn">
    <ng-container [ngTemplateOutlet]="toolbarContent" [ngTemplateOutletContext]="{label: 'Warn'}"></ng-container>
  </mat-toolbar>
  <br>
  <mat-toolbar>
    <ng-container [ngTemplateOutlet]="toolbarContent" [ngTemplateOutletContext]="{label: 'Default'}"></ng-container>
  </mat-toolbar>
  <br>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Multi-row Toolbar</span>
      <span class="example-spacer"></span>
      <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span>Second Line</span>
      <span class="example-spacer"></span>
      <button type="button" mat-icon-button class="example-icon favorite-icon"
              aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</ng-container>

<ng-template #toolbarContent let-label="label">
  <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{label}} Toolbar</span>
  <span class="example-spacer"></span>
  <button type="button" mat-icon-button class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button type="button" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</ng-template>
