<h1>Colour Palette</h1>

<mat-grid-list cols="3" rowHeight="50px" style="width: 900px">
  <ng-container *ngFor="let hue of [50, 100, 200, 300, 400, 500, 600, 700, 800, 900]">
    <ng-container *ngFor="let color of ['primary', 'accent', 'warn']">
      <mat-grid-tile>
        <div class="color-theme light-{{color}}-{{hue}}">{{color | titlecase}} {{hue}}</div>
      </mat-grid-tile>
    </ng-container>
  </ng-container>
</mat-grid-list>
